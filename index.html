<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon-32x32.png" type="image/png"/>
        <link href='https://fonts.googleapis.com/css?family=Libre Franklin' rel='stylesheet'>  
        <link rel="stylesheet" href="index.css">
        <title>coming-soon-page-starter</title>
    </head>
    <body>

        <div class="main">
            <div class="logo">
                <img src="images/logo.svg" alt="Logo">
            </div>
        
        
            <div class="txt">
                <p>We are launching <strong>soon!</strong></p>
                </div>
            <div class="txto">
                <h4>Subscribe and get notified</h4>

            </div>
        
           
            <div >
                <input type="email" placeholder = "Your email address"class="email" required>
                <button class="cta">Notify me</button>
            </div>
        
            <figure class="dashboard">
                <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
            </figure>
            
            <div class="icons">
                <span> <i class="fab fa-facebook-f"></i></span>
                <span> <i class="fab fa-instagram-square"></i></span>
                <span> <i class="fab fa-twitter"></i></span>

            </div>
     
            <footer>&copy;Copyright Ping. All rights reserved.</footer>

        </div>
